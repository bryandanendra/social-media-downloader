<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #121212;
            --accent-color: #0071E3;
            --dark-bg: #1A1A1A;
            --card-bg: #1E1E1E;
            --light-text: #FFFFFF;
            --gray-text: #AAAAAA;
            --dark-text: #EEEEEE;
            --success-color: #34C759;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 14px;
            --button-bg: #252525;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--light-text);
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 900px;
            margin: 10px auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--light-text);
        }
        
        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 576px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-wrap: nowrap;
            }
            
            .nav-link {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            padding: 0 20px 25px 20px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .card {
                padding: 0 30px 30px 30px;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border: none;
            padding: 10px 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        
        @media (max-width: 576px) {
            .btn-success {
                max-width: 100%;
            }
        }
        
        .btn-success:hover {
            background-color: #2cb14f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }
        
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .nav-link {
            color: var(--light-text);
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }
        
        .nav-link.active {
            background-color: var(--light-text) !important;
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        #dropArea {
            border: 2px dashed rgba(0, 122, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background-color: #252525;
        }
        
        @media (min-width: 576px) {
            #dropArea {
                padding: 30px;
                margin-bottom: 30px;
            }
        }
        
        #dropArea.highlight {
            border-color: var(--primary-color);
            background-color: rgba(0, 122, 255, 0.2);
        }
        
        #dropArea p {
            color: var(--light-text);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        
        @media (min-width: 576px) {
            #dropArea p {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
        }
        
        #dropArea .text-muted {
            color: var(--gray-text) !important;
            font-size: 0.85rem;
        }
        
        @media (min-width: 576px) {
            #dropArea .text-muted {
                font-size: 0.95rem;
            }
        }
        
        #dropArea svg {
            width: 40px;
            height: 40px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        @media (min-width: 576px) {
            #dropArea svg {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 250px;
            margin-bottom: 25px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        @media (min-width: 768px) {
            #previewImage {
                max-height: 300px;
                margin-bottom: 30px;
            }
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 25px 0;
        }
        
        .spinner-border {
            color: var(--primary-color);
            width: 2.5rem;
            height: 2.5rem;
        }
        
        @media (min-width: 576px) {
            .spinner-border {
                width: 3rem;
                height: 3rem;
            }
        }
        
        .result-section {
            margin-top: 25px;
            display: none;
            padding: 20px 15px;
            border-radius: var(--border-radius);
            background-color: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        @media (min-width: 576px) {
            .result-section {
                margin-top: 30px;
                padding: 25px;
            }
        }
        
        #dropArea:hover p {
            color: var(--primary-color);
        }
        
        #dropArea:hover .text-muted {
            color: var(--primary-color) !important;
        }
        
        .platform-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .platform-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            min-width: 70px;
            padding: 12px 10px;
            background-color: #252525;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .platform-item:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .platform-item.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }
        
        .platform-icon {
            font-size: 20px;
            color: var(--primary-color);
        }
        
        @media (min-width: 576px) {
            .platform-icon {
                font-size: 24px;
            }
        }
        
        .platform-info {
            text-align: center;
            width: 100%;
        }
        
        .platform-info h5 {
            font-weight: 600;
            margin-bottom: 0;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        @media (min-width: 576px) {
            .platform-info h5 {
                font-size: 1rem;
            }
        }
        
        .platform-item:hover .platform-info h5 {
            color: var(--primary-color);
        }
        
        .platform-item.active .platform-info h5 {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DynamicConverter</h1>
        </div>

        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="downloader-tab" href="/" role="tab">Downloader</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="converter-tab" href="/image-converter" role="tab">Converter</a>
                </li>
            </ul>

            <div id="dropArea">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>Drag and drop gambar di sini atau klik untuk memilih</p>
                <p class="text-muted">Format: PNG, JPG, JPEG</p>
                <input type="file" id="fileInput" style="display:none" accept=".png,.jpg,.jpeg">
            </div>

            <img id="previewImage" class="img-fluid">

            <form id="converterForm">
                <div class="form-group">
                    <label class="form-label mb-2">Format Output:</label>
                    <div class="platform-options">
                        <div class="platform-item active" data-format="jpeg">
                            <div class="platform-info">
                                <h5>JPG</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-format="png">
                            <div class="platform-info">
                                <h5>PNG</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-format="pdf">
                            <div class="platform-info">
                                <h5>PDF</h5>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="format" name="format" value="jpeg">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-exchange-alt me-2"></i>Convert
                </button>
            </form>

            <div class="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Sedang mengkonversi...</p>
            </div>

            <div class="result-section">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#34C759" class="mb-3" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <h5 class="mb-3" id="successMessage">Konversi Berhasil!</h5>
                    <a id="downloadLink" class="btn btn-success mx-auto d-block" href="#" download>
                        <i class="fas fa-download me-2"></i>Download File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const converterForm = document.getElementById('converterForm');
            const formatItems = document.querySelectorAll('.platform-item');
            const formatInput = document.getElementById('format');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const resultSection = document.querySelector('.result-section');
            const downloadLink = document.getElementById('downloadLink');
            const successMessage = document.getElementById('successMessage');
            
            let selectedFile = null;
            
            // Format selection
            formatItems.forEach(item => {
                item.addEventListener('click', function() {
                    formatItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    formatInput.value = this.getAttribute('data-format');
                });
            });
            
            // File drop handling
            dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.add('highlight');
            });
            
            dropArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('highlight');
            });
            
            dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.classList.remove('highlight');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            dropArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFile(this.files[0]);
                }
            });
            
            function handleFile(file) {
                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!validTypes.includes(file.type)) {
                    alert('Format file tidak didukung. Silakan upload file JPG, JPEG, atau PNG.');
                    return;
                }
                
                // Store selected file
                selectedFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    dropArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
            
            // Form submission
            converterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    alert('Pilih gambar terlebih dahulu');
                    return;
                }
                
                // Show loading spinner
                loadingSpinner.style.display = 'block';
                resultSection.style.display = 'none';
                
                // Create form data
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('format', formatInput.value);
                
                // Send request
                fetch('/convert-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.status === 'success') {
                        // Update success message
                        resultSection.style.display = 'block';
                        downloadLink.href = data.download_url;
                        successMessage.textContent = 'Konversi berhasil!';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    alert('Terjadi kesalahan saat mengkonversi gambar');
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
