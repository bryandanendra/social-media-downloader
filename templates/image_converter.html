<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Converter - Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #121212;
            --accent-color: #0071E3;
            --dark-bg: #1A1A1A;
            --card-bg: #1E1E1E;
            --light-text: #FFFFFF;
            --gray-text: #AAAAAA;
            --dark-text: #EEEEEE;
            --success-color: #34C759;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 14px;
            --button-bg: #252525;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--light-text);
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 900px;
            margin: 10px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--light-text);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            padding: 0 30px 30px 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-select {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 14px 24px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background-color: #2cb14f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }
        
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .nav-link {
            color: var(--light-text);
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }
        
        .nav-link.active {
            background-color: var(--light-text) !important;
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        #dropArea {
            border: 2px dashed rgba(0, 122, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: #252525;
        }
        
        #dropArea.highlight {
            border-color: var(--primary-color);
            background-color: rgba(0, 122, 255, 0.2);
        }
        
        #dropArea p {
            color: var(--light-text);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        #dropArea .text-muted {
            color: var(--gray-text) !important;
        }
        
        #dropArea svg {
            width: 60px;
            height: 60px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        #previewImage {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 30px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner-border {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }
        
        .result-section {
            margin-top: 30px;
            display: none;
            padding: 25px;
            border-radius: var(--border-radius);
            background-color: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        #dropArea:hover p {
            color: var(--primary-color);
        }
        
        #dropArea:hover .text-muted {
            color: var(--primary-color) !important;
        }
        
        .platform-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .platform-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 15px;
            background-color: #252525;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .platform-item:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .platform-item.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }
        
        .platform-icon {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .platform-info {
            text-align: center;
            width: 100%;
        }
        
        .platform-info h5 {
            font-weight: 600;
            margin-bottom: 0;
            color: var(--light-text);
        }
        
        .platform-item:hover .platform-info h5 {
            color: var(--primary-color);
        }
        
        .platform-item.active .platform-info h5 {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DynamicConverter</h1>
        </div>

        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="downloader-tab" href="/" role="tab">Downloader Video</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="converter-tab" href="/image-converter" role="tab"> Image Converter</a>
                </li>
            </ul>

            <div id="dropArea">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <p>drag and drop Image here or click to select</p>
                <p class="text-muted">Supported Format: PNG, JPG, JPEG</p>
                <input type="file" id="fileInput" style="display:none" accept=".png,.jpg,.jpeg">
            </div>

            <img id="previewImage" class="img-fluid">

            <form id="converterForm">
                <div class="form-group">
                    <label class="form-label mb-2">Format Output:</label>
                    <div class="platform-options">
                        <div class="platform-item active" data-format="jpeg">
                            <div class="platform-info">
                                <h5>JPG</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-format="png">
                            <div class="platform-info">
                                <h5>PNG</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-format="pdf">
                            <div class="platform-info">
                                <h5>PDF</h5>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="format" name="format" value="jpeg">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-exchange-alt me-2"></i>Convert
                </button>
            </form>

            <div class="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Converting Image...</p>
            </div>

            <div class="result-section">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#34C759" class="mb-3" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <h5 class="mb-3" id="successMessage">Conversion Success!</h5>
                    <a id="downloadLink" class="btn btn-success" href="#" download>
                        <i class="fas fa-download me-2"></i>Download File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const converterForm = document.getElementById('converterForm');
            const formatItems = document.querySelectorAll('.platform-item');
            const formatInput = document.getElementById('format');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const resultSection = document.querySelector('.result-section');
            const successMessage = document.getElementById('successMessage');
            const downloadLink = document.getElementById('downloadLink');

            // Format selection
            formatItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    formatItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update hidden input
                    formatInput.value = this.getAttribute('data-format');
                });
            });
            
            // Variabel untuk menyimpan file yang di-drop
            let droppedFile = null;

            // Event listener untuk drag & drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.classList.add('highlight');
            }

            function unhighlight() {
                dropArea.classList.remove('highlight');
            }

            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    droppedFile = files[0];
                    handleFile(droppedFile);
                }
            });
            
            dropArea.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    droppedFile = this.files[0];
                    handleFile(droppedFile);
                }
            });

            function handleFile(file) {
                if (!file) return;

                // Tampilkan preview gambar
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    
                    // Scroll to preview image
                    previewImage.scrollIntoView({ behavior: 'smooth' });
                }
                reader.readAsDataURL(file);
            }

            converterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!droppedFile) {
                    alert('Silakan pilih gambar terlebih dahulu!');
                    return;
                }

                const format = document.querySelector('.platform-item.active').getAttribute('data-format');

                const formData = new FormData();
                formData.append('file', droppedFile);
                formData.append('format', format);

                // Tampilkan loading spinner
                loadingSpinner.style.display = 'block';
                resultSection.style.display = 'none';

                fetch('/convert-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    if (data.status === 'success') {
                        resultSection.style.display = 'block';
                        successMessage.textContent = 'Konversi berhasil!';
                        downloadLink.href = data.download_url;
                        downloadLink.download = data.filename;
                        
                        // Scroll to result section
                        resultSection.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    alert('Terjadi kesalahan: ' + error);
                });
            });
        });
    </script>
</body>
</html>
