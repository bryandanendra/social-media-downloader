<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description"
        content="DynamicDownloader - Easily download videos or audio (MP3) from YouTube, TikTok, and Instagram">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #121212;
            --accent-color: #0071E3;
            --dark-bg: #1A1A1A;
            --card-bg: #1E1E1E;
            --light-text: #FFFFFF;
            --gray-text: #AAAAAA;
            --dark-text: #EEEEEE;
            --success-color: #34C759;
            --error-color: #FF3B30;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 14px;
            --button-bg: #252525;
        }

        body {
            background-color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--light-text);
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .container {
            max-width: 900px;
            margin: 10px auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--light-text);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            padding: 0 20px 25px 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (min-width: 768px) {
            .card {
                padding: 0 30px 30px 30px;
            }

            .header h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 2rem;
            }

            .nav-tabs {
                flex-wrap: nowrap;
            }

            .nav-link {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }

        /* Modern Success Notification Styles */
        .success-notification {
            animation: slideInUp 0.6s ease-out;
        }

        .success-card {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(52, 199, 89, 0.3);
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .success-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-icon i {
            font-size: 4rem;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .success-content {
            position: relative;
            z-index: 1;
        }

        .success-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .success-message {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .success-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn-download,
        .btn-folder {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 160px;
            justify-content: center;
        }

        .btn-download {
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
            color: white;
        }

        .btn-folder {
            background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.3);
        }

        .btn-folder:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 149, 0, 0.4);
            color: white;
        }

        .success-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            width: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animation */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-card {
                padding: 25px 20px;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-download,
            .btn-folder {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Error Notification Styles */
        .error-notification {
            animation: slideInUp 0.6s ease-out;
        }

        .error-card {
            background: linear-gradient(135deg, #FF3B30 0%, #FF1744 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(255, 59, 48, 0.3);
            position: relative;
            overflow: hidden;
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .error-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .error-icon i {
            font-size: 4rem;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .error-content {
            position: relative;
            z-index: 1;
        }

        .error-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .error-suggestions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-size: 0.95rem;
            padding: 8px 0;
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .suggestion-item i {
            width: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 25px 20px;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }

        .form-select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .nav-tabs {
            border-bottom: none;
            margin-bottom: 25px;
            justify-content: center;
        }

        .nav-link {
            color: var(--light-text);
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }

        .nav-link.active {
            background-color: var(--light-text) !important;
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        .platform-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .platform-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            min-width: 80px;
            padding: 12px;
            background-color: #252525;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .platform-item:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .platform-item.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }

        .platform-icon {
            font-size: 20px;
            color: var(--primary-color);
        }

        @media (min-width: 576px) {
            .platform-icon {
                font-size: 24px;
            }
        }

        .platform-info {
            display: none;
        }

        .platform-info h5 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--light-text);
        }

        .platform-info p {
            font-size: 14px;
            margin-bottom: 0;
            color: var(--gray-text);
        }

        .format-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .format-option {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            background-color: #252525;
            border: 1px solid #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .format-option:hover span {
            color: var(--primary-color);
        }

        .format-option.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }

        .format-option i {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        @media (min-width: 576px) {
            .format-option i {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }

        .format-option span {
            display: block;
            font-weight: 500;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        @media (min-width: 576px) {
            .format-option span {
                font-size: 1rem;
            }
        }

        /* Resolution Picker */
        .resolution-group {
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }

        .resolution-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .resolution-option {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #252525;
            border: 1px solid #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Match hover style with format-option */
        .resolution-option:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
            border-color: var(--light-text);
        }

        .resolution-option.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .resolution-option .res-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .resolution-option:hover .res-badge {
            background: rgba(0, 122, 255, 0.1);
            border-color: rgba(0, 122, 255, 0.2);
        }


        .alert {
            padding: 14px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .alert i {
            font-size: 18px;
            margin-right: 12px;
        }

        @media (min-width: 576px) {
            .alert {
                padding: 16px;
            }

            .alert i {
                font-size: 20px;
                margin-right: 15px;
            }
        }

        .alert-success {
            background-color: rgba(52, 199, 89, 0.15);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: var(--error-color);
        }

        /* Apple-style Progress Bar */
        .progress-wrapper {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.4s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--light-text);
            font-weight: 500;
        }

        .progress-status {
            color: var(--primary-color);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #00C7BE);
            border-radius: 10px;
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .progress-meta {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--light-text);
        }

        .meta-item i {
            margin-right: 5px;
            color: var(--primary-color);
        }

        /* Smooth fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DynamicDownloader</h1>
        </div>

        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="downloader-tab" href="/" role="tab">Downloader</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="converter-tab" href="/image-converter" role="tab">Converter</a>
                </li>
            </ul>

            <form id="downloadForm" method="post">
                <div class="form-group">
                    <label for="url" class="form-label mb-2">Video URL:</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter video URL" required>
                </div>

                <div class="form-group">
                    <label class="form-label mb-2">Platform:</label>
                    <div class="platform-options">
                        <div class="platform-item active" data-platform="youtube">
                            <i class="fab fa-youtube platform-icon"></i>
                            <div class="platform-info">
                                <h5>YouTube</h5>
                            </div>
                        </div>

                        <div class="platform-item" data-platform="tiktok">
                            <i class="fab fa-tiktok platform-icon"></i>
                            <div class="platform-info">
                                <h5>TikTok</h5>
                            </div>
                        </div>

                        <div class="platform-item" data-platform="instagram">
                            <i class="fab fa-instagram platform-icon"></i>
                            <div class="platform-info">
                                <h5>Instagram</h5>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="platform" name="platform" value="youtube">
                </div>

                <div class="form-group" id="formatGroup">
                    <label class="form-label mb-2">Format:</label>
                    <div class="format-options">
                        <div class="format-option active" data-format="mp4">
                            <i class="fas fa-film"></i>
                            <span>MP4</span>
                        </div>
                        <div class="format-option" data-format="mp3">
                            <i class="fas fa-music"></i>
                            <span>MP3</span>
                        </div>
                    </div>
                    <input type="hidden" id="format" name="format" value="mp4">
                </div>

                <div class="form-group resolution-group" id="resolutionGroup">
                    <label class="form-label mb-2">Resolusi:</label>
                    <div class="resolution-options">
                        <div class="resolution-option" data-resolution="360">360p</div>
                        <div class="resolution-option" data-resolution="480">480p</div>
                        <div class="resolution-option" data-resolution="720">720p <span class="res-badge">HD</span>
                        </div>
                        <div class="resolution-option active" data-resolution="1080">1080p <span
                                class="res-badge">FHD</span></div>
                        <div class="resolution-option" data-resolution="1440">1440p <span class="res-badge">2K</span>
                        </div>
                        <div class="resolution-option" data-resolution="2160">2160p <span class="res-badge">4K</span>
                        </div>
                        <div class="resolution-option" data-resolution="best">Terbaik <span class="res-badge">MAX</span>
                        </div>
                    </div>
                    <input type="hidden" id="resolution" name="resolution" value="1080">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>Download
                </button>

                <!-- New Progress Bar UI -->
                <div class="progress-wrapper">
                    <div class="progress-info">
                        <div class="progress-status" id="progressStatus">Starting download...</div>
                        <div class="progress-percentage" id="progressPercent">0%</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-meta" id="progressMeta">
                        <span class="meta-item"><i class="fas fa-tachometer-alt"></i> <span
                                id="speedVal">--</span></span>
                        <span class="meta-item"><i class="fas fa-hourglass-half"></i> <span id="etaVal">--</span></span>
                    </div>
                </div>

                <div id="resultArea"></div>

                <!-- Template blocks removed for JS handling -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const platformItems = document.querySelectorAll('.platform-item');
            const platformInput = document.getElementById('platform');
            const formatGroup = document.getElementById('formatGroup');
            const formatOptions = document.querySelectorAll('.format-option');
            const formatInput = document.getElementById('format');
            const downloadForm = document.getElementById('downloadForm');
            const resultArea = document.getElementById('resultArea');
            const urlInput = document.getElementById('url');
            const resolutionGroup = document.getElementById('resolutionGroup');
            const resolutionOptions = document.querySelectorAll('.resolution-option');
            const resolutionInput = document.getElementById('resolution');

            // Progress elements
            const progressWrapper = document.querySelector('.progress-wrapper');
            const progressBar = document.getElementById('progressBar');
            const progressStatus = document.getElementById('progressStatus');
            const progressPercent = document.getElementById('progressPercent');
            const progressMeta = document.getElementById('progressMeta');
            const speedVal = document.getElementById('speedVal');
            const etaVal = document.getElementById('etaVal');

            // Function to toggle resolution visibility
            function updateResolutionVisibility() {
                const isYouTube = platformInput.value === 'youtube';
                const isMp4 = formatInput.value === 'mp4';
                resolutionGroup.style.display = (isYouTube && isMp4) ? 'block' : 'none';
            }

            // Initial visibility
            updateResolutionVisibility();

            // Platform selection
            platformItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Remove active class from all items
                    platformItems.forEach(i => i.classList.remove('active'));

                    // Add active class to clicked item
                    this.classList.add('active');

                    // Update hidden input
                    const platform = this.getAttribute('data-platform');
                    platformInput.value = platform;

                    // Show format options for all platforms
                    formatGroup.style.display = 'block';

                    // Toggle resolution visibility
                    updateResolutionVisibility();
                });
            });

            // Format selection
            formatOptions.forEach(option => {
                option.addEventListener('click', function () {
                    // Remove active class from all options
                    formatOptions.forEach(o => o.classList.remove('active'));

                    // Add active class to clicked option
                    this.classList.add('active');

                    // Update hidden input
                    formatInput.value = this.getAttribute('data-format');

                    // Toggle resolution visibility
                    updateResolutionVisibility();
                });
            });

            // Resolution selection
            resolutionOptions.forEach(option => {
                option.addEventListener('click', function () {
                    resolutionOptions.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    resolutionInput.value = this.getAttribute('data-resolution');
                });
            });

            // Form submission with AJAX
            downloadForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Validate input
                if (!urlInput.value) {
                    showError('Please enter a video URL to download');
                    return;
                }

                // Show progress bar, hide result
                progressWrapper.style.display = 'block';
                resultArea.innerHTML = '';

                // Reset progress
                progressBar.style.width = '0%';
                progressStatus.innerText = 'Starting...';
                progressPercent.innerText = '0%';
                speedVal.innerText = '--';
                etaVal.innerText = '--';
                // Reset opacity
                progressBar.style.opacity = '1';

                // Generate unique task ID
                const taskId = 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

                // Collect form data
                const formData = {
                    url: urlInput.value,
                    platform: platformInput.value,
                    format_type: formatInput.value,
                    resolution: resolutionInput.value,
                    task_id: taskId
                };

                // Start Polling
                let pollInterval = setInterval(() => {
                    fetch('/progress/' + taskId)
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === 'downloading') {
                                // Update UI
                                progressBar.style.width = data.percent + '%';
                                progressPercent.innerText = data.percent + '%';
                                progressStatus.innerText = 'Downloading...';

                                speedVal.innerText = data.speed || '--';
                                etaVal.innerText = data.eta || '--';

                            } else if (data.status === 'processing') {
                                progressBar.style.width = '100%';
                                progressPercent.innerText = '100%';
                                progressStatus.innerText = 'Processing (Re-encoding)...';
                                speedVal.innerText = '-';
                                etaVal.innerText = '-';
                                // Add pulsing effect
                                progressBar.style.opacity = '0.7';
                            } else if (data.status === 'completed') {
                                clearInterval(pollInterval);
                                progressBar.style.width = '100%';
                                progressStatus.innerText = 'Completed!';
                            } else if (data.status === 'error') {
                                clearInterval(pollInterval);
                                progressStatus.innerText = 'Error';
                                progressWrapper.style.display = 'none';
                            }
                        })
                        .catch(err => console.error('Polling error:', err));
                }, 500);

                // Send AJAX request
                fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                    .then(response => response.json())
                    .then(data => {
                        // Stop polling
                        clearInterval(pollInterval);
                        progressWrapper.style.display = 'none';

                        if (data.status === 'success') {
                            // Show success notification
                            const downloadPath = data.filename.replace('downloads/', '');
                            const fileTitle = data.title || downloadPath;
                            const downloadFilename = downloadPath;

                            resultArea.innerHTML = `
                            <div class="success-notification mt-4">
                                <div class="success-card">
                                    <div class="success-icon">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="success-content">
                                        <h3 class="success-title">üéâ Download Berhasil!</h3>
                                        <p class="success-message">File telah berhasil didownload.</p>
                                        <div class="success-actions">
                                            <a href="/get-video/${encodeURIComponent(downloadFilename)}" class="btn-download" download>
                                                <i class="fas fa-download"></i>
                                                <span>Download File</span>
                                            </a>
                                            <button onclick="openFolder(event)" class="btn-folder">
                                                <i class="fas fa-folder-open"></i>
                                                <span>Buka Folder</span>
                                            </button>
                                        </div>
                                        <div class="success-info">
                                            <div class="info-item">
                                                <i class="fas fa-file-video"></i>
                                                <span>${fileTitle}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        } else {
                            showError(data.message || 'An error occurred');
                        }
                    })
                    .catch(error => {
                        clearInterval(pollInterval);
                        progressWrapper.style.display = 'none';
                        showError('A server error occurred');
                        console.error('Error:', error);
                    });
            });

            // Function to display error
            function showError(message) {
                resultArea.innerHTML = `
                    <div class="error-notification mt-4">
                        <div class="error-card">
                            <div class="error-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="error-content">
                                <h3 class="error-title">‚ö†Ô∏è Download Gagal</h3>
                                <p class="error-message">${message}</p>
                                <div class="error-suggestions">
                                    <div class="suggestion-item">
                                        <i class="fas fa-lightbulb"></i>
                                        <span>Coba dengan video yang berbeda</span>
                                    </div>
                                    <div class="suggestion-item">
                                        <i class="fas fa-refresh"></i>
                                        <span>Coba refresh halaman</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Function to open folder
            window.openFolder = function (event) {
                event.preventDefault();
                fetch('/open-folder', { method: 'GET' })
                    .catch(error => console.error('Error:', error));
                return false;
            }
        });
    </script>
</body>
