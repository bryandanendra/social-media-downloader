<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="DynamicDownloader - Unduh video dari YouTube, TikTok, dan Instagram dengan mudah">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #121212;
            --accent-color: #0071E3;
            --dark-bg: #1A1A1A;
            --card-bg: #1E1E1E;
            --light-text: #FFFFFF;
            --gray-text: #AAAAAA;
            --dark-text: #EEEEEE;
            --success-color: #34C759;
            --error-color: #FF3B30;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius: 14px;
            --button-bg: #252525;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--light-text);
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 900px;
            margin: 10px auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--light-text);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            padding: 0 30px 30px 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }
        
        .form-select {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 1rem;
            background-color: #252525;
            color: var(--light-text);
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 255, 0.25);
            background-color: #252525;
            color: var(--light-text);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 14px 24px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .nav-link {
            color: var(--light-text);
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
        }
        
        .nav-link.active {
            background-color: var(--light-text) !important;
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        .platform-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .platform-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 15px;
            background-color: #252525;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .platform-item:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .platform-item.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }
        
        .platform-icon {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .platform-info {
            display: none;
        }
        
        .platform-info h5 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--light-text);
        }
        
        .platform-info p {
            font-size: 14px;
            margin-bottom: 0;
            color: var(--gray-text);
        }
        
        .format-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .format-option {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            background-color: #252525;
            border: 1px solid #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .format-option:hover {
            background-color: var(--light-text);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .format-option:hover span {
            color: var(--primary-color);
        }
        
        .format-option.active {
            background-color: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-color);
        }
        
        .format-option i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .format-option span {
            display: block;
            font-weight: 500;
            color: var(--light-text);
        }
        
        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            font-size: 20px;
            margin-right: 15px;
        }
        
        .alert-success {
            background-color: rgba(52, 199, 89, 0.15);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: var(--success-color);
        }
        
        .alert-danger {
            background-color: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: var(--error-color);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner-border {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header ">
            <h1>DynamicDownloader</h1>
        </div>

        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="downloader-tab" href="/" role="tab">Downloader Video</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="converter-tab" href="/image-converter" role="tab">Konverter Gambar</a>
                </li>
            </ul>

            <form id="downloadForm" method="post">
                <div class="form-group">
                    <label for="url" class="form-label mb-2">URL Video:</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="Masukkan URL video yang ingin di-download" required>
                </div>

                <div class="form-group">
                    <label class="form-label mb-2">Platform:</label>
                    <div class="platform-options">
                        <div class="platform-item active" data-platform="youtube">
                            <i class="fab fa-youtube platform-icon"></i>
                            <div class="platform-info">
                                <h5>YouTube</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-platform="tiktok">
                            <i class="fab fa-tiktok platform-icon"></i>
                            <div class="platform-info">
                                <h5>TikTok</h5>
                            </div>
                        </div>
                        
                        <div class="platform-item" data-platform="instagram">
                            <i class="fab fa-instagram platform-icon"></i>
                            <div class="platform-info">
                                <h5>Instagram</h5>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="platform" name="platform" value="youtube">
                </div>

                <div class="form-group" id="formatGroup">
                    <label class="form-label mb-2">Format:</label>
                    <div class="format-options">
                        <div class="format-option active" data-format="mp4">
                            <i class="fas fa-film"></i>
                            <span>MP4</span>
                        </div>
                        <div class="format-option" data-format="mp3">
                            <i class="fas fa-music"></i>
                            <span>MP3</span>
                        </div>
                    </div>
                    <input type="hidden" id="format" name="format" value="mp4">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>Download
                </button>
                
                <div class="loading-spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Mengunduh video, harap tunggu...</p>
                </div>

                <div id="resultArea"></div>

                {% if success %}
                <div class="alert alert-success mt-3">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <strong>Berhasil!</strong> File telah berhasil diunduh.
                        <br>
                        <a href="{{ download_path }}" class="alert-link" download>Klik di sini untuk mengunduh file</a>
                    </div>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <strong>Error!</strong> {{ error }}
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const platformItems = document.querySelectorAll('.platform-item');
            const platformInput = document.getElementById('platform');
            const formatGroup = document.getElementById('formatGroup');
            const formatOptions = document.querySelectorAll('.format-option');
            const formatInput = document.getElementById('format');
            const downloadForm = document.getElementById('downloadForm');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const resultArea = document.getElementById('resultArea');
            const urlInput = document.getElementById('url');
            
            // Platform selection
            platformItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    platformItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update hidden input
                    const platform = this.getAttribute('data-platform');
                    platformInput.value = platform;
                    
                    // Show/hide format options based on platform
                    if (platform === 'youtube') {
                        formatGroup.style.display = 'block';
                    } else {
                        formatGroup.style.display = 'none';
                    }
                });
            });
            
            // Format selection
            formatOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    formatOptions.forEach(o => o.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update hidden input
                    formatInput.value = this.getAttribute('data-format');
                });
            });
            
            // Form submission dengan AJAX
            downloadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validasi input
                if (!urlInput.value) {
                    showError('Masukkan URL video yang ingin diunduh');
                    return;
                }
                
                // Tampilkan loading spinner
                loadingSpinner.style.display = 'block';
                resultArea.innerHTML = '';
                
                // Kumpulkan data form
                const formData = {
                    url: urlInput.value,
                    platform: platformInput.value,
                    format_type: formatInput.value
                };
                
                // Kirim request AJAX
                fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    // Sembunyikan loading spinner
                    loadingSpinner.style.display = 'none';
                    
                    if (data.status === 'success') {
                        // Tampilkan notifikasi sukses
                        const downloadPath = data.filename.replace('downloads/', '');
                        resultArea.innerHTML = `
                            <div class="alert alert-success mt-3">
                                <i class="fas fa-check-circle"></i>
                                <div>
                                    <strong>Berhasil!</strong> File telah berhasil diunduh.
                                    <br>
                                    <a href="/get-video/${downloadPath}" class="alert-link" download>Klik di sini untuk mengunduh file</a>
                                </div>
                            </div>
                        `;
                    } else {
                        // Tampilkan pesan error
                        showError(data.message || 'Terjadi kesalahan saat mengunduh video');
                    }
                })
                .catch(error => {
                    // Sembunyikan loading spinner dan tampilkan error
                    loadingSpinner.style.display = 'none';
                    showError('Terjadi kesalahan pada server');
                    console.error('Error:', error);
                });
            });
            
            // Fungsi untuk menampilkan error
            function showError(message) {
                resultArea.innerHTML = `
                    <div class="alert alert-danger mt-3">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>Error!</strong> ${message}
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
